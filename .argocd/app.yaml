apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: golang-app
spec:
  project: default
  source:
    repoURL: https://github.com/Devops-by-pritam/golang-gitops
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
